<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online IDE</title>
    <link rel="stylesheet" href="ui/css/style.css" />
</head>

<body>

    <div class="header">
        <h2> Online IDE </h2>
    </div>

    <div class=" container1">
        Select Language:
        &nbsp; &nbsp;
        <div class="select">
            <div id="fild">
                <div id="selected"><img src="./ui/images/c.png" alt="">&nbsp C</div>
                <img id="arrow" src="./ui/images/arrow.png" alt="">
            </div>
            <div id="list" class="hide">
                <li value='1' class="options"><img src="./ui/images/c.png" alt="">&nbsp C</li>
                <li value="2" class="options"><img src="./ui/images/cpp.ico" alt="">&nbsp C++</li>
                <li value="3" class="options"><img src="./ui/images/java.png" alt="">&nbsp Java</li>
                <li value="4" class="options"><img src="./ui/images/php.png" alt="">&nbsp php</li>
                <li value="5" class="options"><img src="./ui/images/python.png" alt="">&nbsp Python</li>
                <li value="6" class="options"><img src="./ui/images/node.png" alt="">&nbsp Node Js</li>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="container3">
            <div class="editor" id="editor"></div>
            <div class="inputbox">
                <textarea class="input" id="input" placeholder="type your input here if required or leave it"></textarea> 
            </div>
        </div>

        <div class="container">
            <div onmouseover="dark()" onmouseout="light()" onclick="executeCode()" id="button-container">
                <div class="btn">
                    <img src="./ui/images/run.png" alt="">&nbsp;
                    <p>RUN</p>
                </div>
            </div>
        </div>
       
    </div>

    <div class="container">       
        <div  style="display: flex;" class="container4">   
            <div style="margin-left: 1%;" >
                <button class="btn" onclick="copy()">copy</button>
            </div>
                 
            <div style="margin-left: 1%;" >
                <button  class="btn"  onclick="clearout()">clear</button>
            </div>
            <div class="hide" id="message">
                <div class="alert">
                output copied!
                </div> 
            </div>
        </div>
       
        <textarea disabled class="outputbox" id="output">
        </textarea>
    </div>

    
    <footer>
        <div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ui/js/lib/ace.js"></script>
    <script src="ui/js/lib/theme-monokai.js"></script>
    <script src="app/compiler.js"></script>
</body>

</html>
