<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online IDE</title>

    <link rel="stylesheet" href="ui/css/style.css" />
</head>
 
<body>

    <div class="header">Online IDE </div>
    <div class="control-panel">
        Select Language:
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="python"> Python </option>
            <option value="php"> PHP </option>  
            <option value="java"> Java </option>
            <option value="node"> Node JS </option>
        </select>
    </div>

    <form>
        <div class="editor" id ="editor">
        </div>
    </form>
       
    <div class="button-container">
        <button class="btn" type="button" onclick="executeCode()"> Run </button>
    </div>

    <div >
        <form>
            <textarea class="input" id="input" style="width: 99%; min-height: 50px;">type your input if require or leave it
            </textarea>  
        </form>      
    </div>
    
    <div>
        <textarea class="output" id="output" style="width: 99%; min-height: 500px;">output will be shown here  
        </textarea>  
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="ui/js/lib/ace.js"></script>
    <script src="ui/js/lib/theme-monokai.js"></script>
    <script src="app/compiler.js"></script>
</body>

</html>
